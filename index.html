<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место-Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип">
    </header>
    <section class="profile">
        <div class="profile__container">
            <img class="profile__photo" src="./images/image.jpg" alt="фотография профиля">
            <div class="profile__info">

                <h1 class="profile__name">Жак-Ив Кусто</h1>

                <p class="profile__job">Исследователь океана</p>
            </div>
            <div class="profile__edit-btn-box"><div class="profile__edit-btn-pen"></div>
            </div>
        </div>
        <div class="profile__container">
            <button class="profile__add-btn">&#43;</button>
        </div>
    </section>

    <section>
        <ul class="cards">
            <li class="card">


                <img class="card__image" src="./images/jeremy-stewardson-FcTv5d5kcPE-unsplash.jpg" alt="Йорк">
                <div class="card__container">
                    <h2 class="card__text">Йорк</h2>
                    <button type="button" class="card__heart card__heart_active"></button>
                </div>
            </li>
            <li class="card">

                <img class="card__image" src="./images/al-elmes-yZAjIcXxpR0-unsplash.jpg" alt="Лидс">
                <div class="card__container">
                    <h2 class="card__text">Лидс</h2>
                    <button type="button" class="card__heart card__heart_active"></button>
                </div>
            </li>
            <li class="card">


                <img class="card__image" src="./images/jordi-vich-navarro-Ft_dAqZ6qq8-unsplash.jpg" alt="Тур">
                <div class="card__container">
                    <h2 class="card__text">Тур</h2>
                    <button type="button" class="card__heart card__heart_active"></button>
                </div>
            </li>
            <li class="card">


                <img class="card__image" src="./images/christian-mackie-PBvFpF3f624-unsplash.jpg" alt="Экс-ан-Прованс">
                <div class="card__container">
                    <h2 class="card__text">Экс-ан-Прованс</h2>
                    <button type="button" class="card__heart card__heart_active"></button>
                </div>
            </li>
            <li class="card">


                <img class="card__image" src="./images/georgy-trofimov-8wsxtCoyIRs-unsplash.jpg" alt="Нижний Новгород">
                <div class="card__container">
                    <h2 class="card__text">Нижний Новгород</h2>
                    <button type="button" class="card__heart card__heart_active"></button>
                </div>
            </li>
            <li class="card">


                <img class="card__image" src="./images/dimitrije-milenkovic-Wa9gkmHOTf8-unsplash.jpg" alt="Белград">
                <div class="card__container">
                    <h2 class="card__text">Белград</h2>
                    <button type="button" class="card__heart card__heart_active"></button>
                </div>
            </li>
        </ul>
    </section>

    <div class="popup popup_show">

        <form class="popup__container">
            <div class="popup__close"></div>
            <h2 class="popup__title">Редактировать профиль</h2>

            <input class="popup__field" id="name" type="text" name="name" required>

            <input class="popup__field" id="job" type="text" name="job" required>
            <button type="submit" class="popup__btn">Сохранить</button>
        </form>

    </div>

    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <script src="./scripts/index.js"></script>
</body>

</html>
