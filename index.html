<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место-Россия</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="логотип">
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__photo" src="./images/image.jpg" alt="фото профиля ">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn-box" aria-label="кнопка редактирования"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
          
            <button type="button" class="profile__add-btn" aria-label="кнопка добавления"></button>
         
        </section>

        <section>
            <ul class="cards">
                <li class="card">


                    <img class="card__image" src="./images/jeremy-stewardson-FcTv5d5kcPE-unsplash.jpg" alt="Йорк">
                    <div class="card__container">
                        <h2 class="card__text">Йорк</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
                <li class="card">

                    <img class="card__image" src="./images/al-elmes-yZAjIcXxpR0-unsplash.jpg" alt="Лидс">
                    <div class="card__container">
                        <h2 class="card__text">Лидс</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
                <li class="card">


                    <img class="card__image" src="./images/jordi-vich-navarro-Ft_dAqZ6qq8-unsplash.jpg" alt="Тур">
                    <div class="card__container">
                        <h2 class="card__text">Тур</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
                <li class="card">


                    <img class="card__image" src="./images/christian-mackie-PBvFpF3f624-unsplash.jpg"
                        alt="Экс-ан-Прованс">
                    <div class="card__container">
                        <h2 class="card__text">Экс-ан-Прованс</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
                <li class="card">


                    <img class="card__image" src="./images/georgy-trofimov-8wsxtCoyIRs-unsplash.jpg"
                        alt="Нижний Новгород">
                    <div class="card__container">
                        <h2 class="card__text">Нижний Новгород</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
                <li class="card">


                    <img class="card__image" src="./images/dimitrije-milenkovic-Wa9gkmHOTf8-unsplash.jpg" alt="Белград">
                    <div class="card__container">
                        <h2 class="card__text">Белград</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile-form">
                <input type="text" placeholder="Введите имя" class="popup__input popup__input_role_name" id="name" name="name" required>
                <input type="text" placeholder="Введите профессия" class="popup__input popup__input_role_job" id="job" name="job" required>
                <button type="submit" class="popup__btn">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
