<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto-Russia</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="logo">
    </header>
    <main class="content">

        <section class="profile">
            <img class="profile__photo" src="./images/image.jpg" alt="profile photo">
            <div class="profile__info">
                <div class="profile__title">
                    <h1 class="profile__name">Jacques Cousteau</h1>
                    <button type="button" class="profile__edit-btn-box" aria-label="edit button"></button>
                </div>
                <p class="profile__job">Oceanographer</p>
            </div>
            </div>
            <button type="button" class="profile__add-btn" aria-label="add button"></button>
            </div>
        </section>

        <section>
            <ul class="cards">
                <li class="card">


                    <img class="card__image" src="./images/jeremy-stewardson-FcTv5d5kcPE-unsplash.jpg" alt="York">
                    <div class="card__container">
                        <h2 class="card__text">York</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
                <li class="card">

                    <img class="card__image" src="./images/al-elmes-yZAjIcXxpR0-unsplash.jpg" alt="Leeds">
                    <div class="card__container">
                        <h2 class="card__text">Leeds</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
                <li class="card">


                    <img class="card__image" src="./images/jordi-vich-navarro-Ft_dAqZ6qq8-unsplash.jpg" alt="Tours">
                    <div class="card__container">
                        <h2 class="card__text">Tours</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
                <li class="card">


                    <img class="card__image" src="./images/christian-mackie-PBvFpF3f624-unsplash.jpg"
                        alt="Aix-en-provence">
                    <div class="card__container">
                        <h2 class="card__text">Aix-en-provence</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
                <li class="card">


                    <img class="card__image" src="./images/georgy-trofimov-8wsxtCoyIRs-unsplash.jpg"
                        alt="Nizhny Novgorod">
                    <div class="card__container">
                        <h2 class="card__text">Nizhny Novgorod</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
                <li class="card">


                    <img class="card__image" src="./images/dimitrije-milenkovic-Wa9gkmHOTf8-unsplash.jpg" alt="Belgrade">
                    <div class="card__container">
                        <h2 class="card__text">Belgrade</h2>
                        <button aria-label="like button" type="button" class="card__heart card__heart_active"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">Â© 2023 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Edit profile</h2>
            <form class="popup__form" name="profile-form">
                <input type="text" placeholder="Enter name" class="popup__input popup__input_role_name" id="name" name="name" required>
                <input type="text" placeholder="Enter job" class="popup__input popup__input_role_job" id="job" name="job" required>
                <button type="submit" class="popup__btn">Save</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
